<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global.style.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Coral | Torre di Hanoi</title>
  </head>
  <body>
    <header>
      <h2>Torre di Hanoi</h2>
    </header>
    <div class="top-settings">
      <!-- Disk Number Slider -->
      <div class="slider">
        <div class="row" style="justify-content: center">
          Numero di dischi: <span class="display-disk-number"></span>
        </div>
        <div class="row">
          <div class="custom__slider">
            <input
              type="range"
              name="disk-number"
              id="disk-number"
              value="3"
              step="1"
              min="2"
              max="17"
            />
            <div
              data-category="disk-number"
              class="custom__slider__remaining"
            ></div>
          </div>
        </div>
      </div>
      <!-- End -->
    </div>
    <div class="columns">
      <div class="column">
        <div class="disk__container" data-number="0">
          <!-- Where disks stay -->
        </div>
        <div class="column__stick"></div>
        <div class="column__base"></div>
      </div>
      <div class="column">
        <div class="disk__container" data-number="1">
          <!-- Where disks stay -->
        </div>
        <div class="column__stick"></div>
        <div class="column__base"></div>
      </div>
      <div class="column">
        <div class="disk__container" data-number="2">
          <!-- Where disks stay -->
        </div>
        <div class="column__stick"></div>
        <div class="column__base"></div>
      </div>
    </div>
    <div class="bottom-controls row">
      <div class="terminal">
        <!-- <img
          src="./assets/images/blue__screen.jpg"
          class="blue-screen"
          style="display: none"
        /> -->
        <p>
          <span style="color: #c088d6">const</span>
          <span style="color: #f3636f">sequence</span>
          <span style="color: #c088d6">=</span>
          <span style="color: #6ae5f0; margin-left: 1rem">"</span
          ><span id="display-sequence"></span
          ><span style="color: #6ae5f0">"</span>
        </p>
      </div>
      <div class="controls">
        <p class="time">
          <span id="time-hours">00</span>:<span id="time-minutes">00</span
          >:<span id="time-seconds">00</span>:<span id="time-milliseconds"
            >000</span
          >
        </p>
        <div class="info">
          <p>Tempo stimato: &nbsp;<span id="estimated-time"></span></p>
          <p>Numero di mosse: &nbsp;<span id="moves"></span></p>
        </div>
        <!-- Velocity Slider -->
        <div class="velocity">
          <!-- Velocit&agrave; -->
          <div class="row">
            <button class="btn velocity-btn" data-speed="slow">
              <img src="./static/img/snail.png" />
            </button>
            <button class="btn velocity-btn selected" data-speed="medium">
              <img src="./static/img/walking.png" />
            </button>
            <button class="btn velocity-btn" data-speed="fast">
              <img src="./static/img/rabbit.png" />
            </button>
          </div>
        </div>
        <button class="btn start" id="start-btn">Solve</button>
      </div>
      <div class="terminal">
        <div id="display-moves"></div>
      </div>
    </div>
    <div class="credits">
      <p>Lorenzo Corallo</p>
      <p>Luis Dodaj</p>
    </div>

    <script src="./static/js/stopwatch.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
